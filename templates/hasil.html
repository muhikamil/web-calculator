<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form action="/" class ="calculator" name="calc" method="post">
        <input class="value" type="text" name="all" value="{{res}}" readonly>
        <span class="num clear" onclick="document.calc.all.value =''">C</span>
        <span class="num" onclick="document.calc.all.value +='/'">/</span>
        <span class="num" onclick="document.calc.all.value +='*'">*</span>
        <span class="num" onclick="document.calc.all.value +='7'">7</span>
        <span class="num" onclick="document.calc.all.value +='8'">8</span>
        <span class="num" onclick="document.calc.all.value +='9'">9</span>
        <span class="num" onclick="document.calc.all.value +='-'">-</span>
        <span class="num" onclick="document.calc.all.value +='4'">4</span>
        <span class="num" onclick="document.calc.all.value +='5'">5</span>
        <span class="num" onclick="document.calc.all.value +='6'">6</span>
        <span class="num plus" onclick="document.calc.all.value +='+'">+</span>
        <span class="num" onclick="document.calc.all.value +='3'">3</span>
        <span class="num" onclick="document.calc.all.value +='2'">2</span>
        <span class="num" onclick="document.calc.all.value +='1'">1</span>
        <span class="num" onclick="document.calc.all.value +='0'">0</span>
        <span class="num" onclick="document.calc.all.value +='00'">00</span>
        <span class="num" onclick="document.calc.all.value +='.'">.</span>
        <span class="num equal" onclick="calc.submit()">=</span>
    </form>
</body>
</html>
